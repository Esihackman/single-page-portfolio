<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Single-page design portfolio</title>
</head>
<body>
    <header class="header">
        <div class="logo" aria-label="Portfolio logo">
            <img src="assets/logo.svg" alt="Portfolio logo">

        </div>
        <div class="cta-button" aria-label="Free consultation">Free Consultation</div>
    </header>
    <section class="hero">
        <h1>Design solutions made easy</h1>
        <p>With over ten years of experience in various design disciplines, I'm your one-stop<br> shop for your design needs.</p>
    </section>
    <div class="services">
        <div class="service-box graphic-design">
          <img class="icon" src="assets/pattern-graphic-design.svg" alt="Graphic Design">
          <span class="title">Graphic Design</span>
        </div>
        <div class="service-box uiux">
          <img class="icon" src="assets/pattern-ui-ux.svg" alt="UI/UX">
          <span>UI/UX</span>
        </div>
        <div class="service-box apps">
          <img  class="icon"src="assets/pattern-apps.svg" alt="Apps">
          <span>Apps</span>
        </div>
        <div class="service-box photography">
          <img  class="icon"src="assets/pattern-photography.svg" alt="Photography">
          <span>Photography</span>
        </div>
        <div class="service-box illustrations">
          <img class="icon" src="assets/pattern-illustrations.svg" alt="Illustrations">
          <span>Illustrations</span>
        </div>
        <div class="service-box motion-graphics">
          <img class="icon" src="assets/pattern-motion-graphics.svg" alt="Motion Graphics">
          <span>Motion Graphics</span>
        </div>
      </div>
    
</section> 
</body>
</html>
